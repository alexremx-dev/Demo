<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>FORMULARIO RESPONSIVO</title>

	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<meta name="viewport" content="width=divice-width">
</head>
<body>
	<div id="contenedor">
		<header>
			<h1>RESPONSIVE FORM</h1>
		</header>

		<div id="formulario">
			<form method="POST">
				<input type="text" name="nombre" placeholder="Nombre" />
				<input type="email" name="email" placeholder="Correo" />
				<br />
				<input type="text" name="telefono" placeholder="Teléfono" />
				<input type="text" name="celudar" placeholder="Celular" />
				<br />
				<input type="text" name="ciudad" placeholder="Ciudad" />
				<input type="text" name="pais" placeholder="País" />
				<br />
				<input type="text" name="departamento" placeholder="Departamento" />
				<input type="url" name="web" placeholder="Sitio Web" />
				<br />
				<textarea rows="10"></textarea>
				<input class="boton-enviar" type="submit" name="botonEnviar" value="Enviar">

				<br /><br />
				<label  class="sign">By @lejandroRojas</label>
			</form>
			
		</div>
	</div>

</body>
</html>
